    <title>Horoz İmparatorluğu: Cyber Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap');
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #050505;
        color: #e0e0e0;
        overflow: hidden;
        overscroll-behavior: none;
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #1a1a1a; }
      ::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }
      
      @keyframes fade-in { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
      .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
      
      @keyframes slide-up { 
        0% { transform: translateY(100%); opacity: 0; }
        10% { transform: translateY(0); opacity: 1; }
        90% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-100%); opacity: 0; }
      }
      .animate-slide-up { animation: slide-up 5s linear infinite; }

      .scanlines {
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.05) 50%, rgba(0,0,0,0.05));
        background-size: 100% 3px;
        position: fixed; top: 0; right: 0; bottom: 0; left: 0; z-index: 9999; pointer-events: none; opacity: 0.2;
      }
      
      .vignette {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        box-shadow: 0 0 150px rgba(0,0,0,0.9) inset; pointer-events: none; z-index: 9998;
      }

      .crt-flicker {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(18, 16, 16, 0.1); opacity: 0; pointer-events: none; z-index: 9997;
        animation: flicker 0.15s infinite;
      }
      @keyframes flicker {
        0% { opacity: 0.1; }
        50% { opacity: 0.2; }
        100% { opacity: 0.1; }
      }
    </style>
